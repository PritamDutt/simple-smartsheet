on: push
jobs:
  test:
    runs-on: ubuntu-latest
    container:
      image: registry.gitlab.com/dmfigol/base-docker-images/python:3.6-slim-buster
    env:
      SMARTSHEET_API_TOKEN: ${{ secrets.SMARTSHEET_API_TOKEN }}
    steps:
    - uses: actions/checkout@v2
    - name: Running tests
      run: |
        poetry install --no-interaction
        task tests
